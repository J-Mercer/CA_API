<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
       layout:decorator="layout">
<head>
    <title>电子招标投标公共服务平台</title>
</head>
<body>
<div class="container "  style="margin-top: 30px;"  layout:fragment="content" >
     <div class="panel panel-default">
         <div class="panel-heading">
             证书吊销
         </div>
         <div class="panel-body">
             <form class="form-horizontal" role="form" method="post" action="../revoke">
                 <div class="form-group">
                     <label  class="col-sm-2 control-label">应用标识</label>
                     <div class="col-sm-10">
                         <input type="text" class="form-control"  th:value="SD190812-YY-001" name="appId">
                     </div>
                 </div>
                 <div class="form-group">
                     <label  class="col-sm-2 control-label">序列号</label>
                     <div class="col-sm-10">
                         <input type="text" class="form-control"   name="signcertSn">
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="col-sm-2 control-label">signAlg</label>
                     <div class="col-sm-10">
                         <input type="text" class="form-control"  name="signAlg" value="SM3withSM2">
                     </div>
                 </div>
                 <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                         <button type="submit" class="btn btn-default">申请</button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
 </div>

</body>
</html>
