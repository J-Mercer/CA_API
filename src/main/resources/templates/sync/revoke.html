<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
       layout:decorator="layout">
<body>
<div class="container "  style="margin-top: 30px;"  layout:fragment="content" >
    <div class="panel panel-default">
        <div class="panel-heading">
            吊销请求申请
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" action="../revoke" method="post">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">业务类型</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  th:value="revokeSealCert" name="taskCode">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">协议版本号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="1.0" name="version">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">随机数</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  name="tokenInfo" th:value="${random}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">业务编码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  name="requestID" th:value="${requestID}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">签名证书序列号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  name="serialNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">签名算法 oid </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  name="signAlgorithm" value="1.2.156.10197.1.501">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">申请</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
